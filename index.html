<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="master.css">

</head>

<body>
    <nav class="navbar">
        <div class="start">
            <a href="#" class="link">About</a>
            <a href="#" class="link">Store</a>
        </div>
        <div class="end">
            <a href="#" class="link">Gmail</a>
            <a href="#" class="link">Images</a>
            <a href="#"><span class="material-icons app-icon">
                apps
                </span>
            </a>
           <a href="#"><img class="user-profile" src="https://lh3.googleusercontent.com/ogw/ADea4I5sZwdr3MhQTRwlkNNaabhJi4lhXthYRge9wP5a_g=s32-c-mo" alt="User Profile Icon" class="user-profile"></a> 
        </div>
    </nav>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <div class="searchbar">
            <span class="material-icons search-icon">search</span>
            <form action="">
                <input class="search" type="text" name="" id="search">
            </form>
            <img class="microphone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1425px-Google_mic.svg.png" alt="">
        </div>
       
    </div>

    <footer>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="language">
            Google offered in: <a href="#">Francais</a>
        </div>
    </footer>
</body>
</html>
